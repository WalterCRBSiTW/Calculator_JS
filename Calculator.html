<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }
        button {
            width: 83px;
            height: 60px;
        }
    </style>
</head>
<body class="text-white ">
    <div class="row mx-auto mt-3 border-0 "  style="width: 397px; height: 550px; ">
        <h4 id ="sd" class="col-12 md-2 text-right w-100 mt-1 h3" style="background-color: rgb(48, 48, 48); height: 40px; border-radius: 10px;"></h4>
        <input id = "input" class="col-12 w-100 mt-1 w-100 border-0 text-right text-white h1" style="background-color: rgb(75, 75, 75); height: 80px; border-radius: 15px;" readonly>
        <button type="button" id="clear-all" class="btn btn-outline-warning  rounded mx-2" ><h4>AC</h4></button>
        <button type="button" id="clear" class="btn btn-outline-warning  rounded mx-2" ><h4>C</h4></button>
        <button type="button" id="del" class="btn btn-outline-warning  rounded mx-2" ><h4>Del</h4></button>
        <button type="button" class="cut btn btn-outline-info  rounded mx-2 " value="/"><h4>/</h4></button>
        <button type="button" class="num btn btn-outline-secondary  rounded mx-2" value="9"><h4>9</h4></button>
        <button type="button" class="num btn btn-outline-secondary  rounded mx-2" value="8"><h4>8</h4></button>
        <button type="button" class="num btn btn-outline-secondary  rounded mx-2" value="7"><h4>7</h4></button>
        <button type="button" class="cut btn btn-outline-info  rounded mx-2" value="*"><h4>*</h4></button>
        <button type="button" class="num btn btn-outline-secondary  rounded mx-2" value="6"><h4>6</h4></button>
        <button type="button" class="num btn btn-outline-secondary  rounded mx-2" value="5"><h4>5</h4></button>
        <button type="button" class="num btn btn-outline-secondary  rounded mx-2" value="4"><h4>4</h4></button>
        <button type="button" class="cut btn btn-outline-info  rounded mx-2" value="-"><h4>-</h4></button>
        <button type="button" class="num btn btn-outline-secondary  rounded mx-2" value="3"><h4>3</h4></button>
        <button type="button" class="num btn btn-outline-secondary  rounded mx-2" value="2"><h4>2</h4></button>
        <button type="button" class="num btn btn-outline-secondary  rounded mx-2" value="1"><h4>1</h4></button>
        <button type="button" class="cut btn btn-outline-info  rounded mx-2" value="+"><h4>+</h4></button>
        <button type="button" id="d-nb" class="btn btn-outline-secondary  rounded mx-2"><h4>+/-</h4></button>
        <button type="button" class="num btn btn-outline-secondary  rounded mx-2" value="0"><h4>0</h4></button>
        <button type="button" id = "pot" class="btn btn-outline-secondary  rounded mx-2" value="."><h4>.</h4></button>
        <button type="button" id = "eql" class="btn btn-outline-info  rounded mx-2" value="="><h4>=</h4></button>
        


    </div>
    <script>
        var input = document.getElementById("input");
        var newNum = document.getElementsByClassName("num");
        var show = document.getElementById("sd");
        var cut = document.getElementsByClassName("cut");
        
        for(var i = 0; i < newNum.length; i++) {
            newNum[i].onclick = getNum;
        }
        
        function getNum() {
            // input.innerText += this.innerText;
            if (input.value == "0") {  
                input.value = "";
            }
            if (input.value.replace("-", "").replace(".", "").length == 9) { 
                return;
            }
            input.value += this.value;
        };
        
        var sd = [];
        for(var i = 0; i < cut.length; i++) {
            cut[i].onclick = docut;
        }  
        
        function docut() {
            if(input.value == "") {
                if(isNaN(sd[sd.length - 1]) && sd.length >= 2) {
                sd[sd.length - 1] = this.value; 
                show.innerText = sd.join(" ");
                            
                }
                return;
            }
                
                if(!isNaN(sd[sd.length - 1])) {
                    return;
                }

                sd[sd.length] = input.value;
                sd[sd.length] = this.value; 
                input.value = "";               
                show.innerText = sd.join(" ");

            
           
           
        }


    </script>
</body>
</html>
